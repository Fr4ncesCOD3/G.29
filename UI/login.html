<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>
    <nav class="navbar bg-body-dark navbar-expand-lg fixed-top bg-white mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogodix.com%2Flogo%2F1980185.png&f=1&nofb=1&ipt=4848be883b93942f9e037d28f3324624b9868f693c6fb46217bdda932c344064&ipo=images" alt="logo" width="50" height="45">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item text-end">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item text-end">
                <a class="nav-link" href="#">Cartegories</a>
              </li>
              <li class="nav-item text-end">
                <a class="nav-link active" aria-current="page" href="./login.html">Members Login/Register</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container-fluid mt-5 d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="row justify-content-center w-75">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="btn-group w-100" role="group">
                            <button type="button" class="btn btn-primary active" id="loginBtn">Login</button>
                            <button type="button" class="btn btn-secondary" id="registerBtn">Register</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        <!-- Register Form (initially hidden) -->
                        <form id="registerForm" style="display: none;">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../assets/script/login.js"></script>
  </body>
</html>
