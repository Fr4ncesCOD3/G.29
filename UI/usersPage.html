<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>
    <nav class="navbar bg-body-dark navbar-expand-lg fixed-top bg-white mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogodix.com%2Flogo%2F1980185.png&f=1&nofb=1&ipt=4848be883b93942f9e037d28f3324624b9868f693c6fb46217bdda932c344064&ipo=images" alt="logo" width="50" height="45">
        </a>
        <div class="ms-auto">
          <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
        </div>
      </div>
    </nav>

    <div class="container mt-5 pt-5">
      <h1 class="text-center mb-5" id="welcomeMessage"></h1>
      
      <div class="row">
        <!-- Form Aggiunta Prodotto -->
        <div class="col-12 mb-5">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white py-3">
              <h4 class="mb-0">Aggiungi Nuovo Prodotto</h4>
            </div>
            <div class="card-body p-4">
              <form id="addProductForm" class="row g-3">
                <div class="col-md-6">
                  <label for="productName" class="form-label fw-bold">Nome Prodotto</label>
                  <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="col-md-6">
                  <label for="productBrand" class="form-label fw-bold">Brand</label>
                  <input type="text" class="form-control" id="productBrand" required>
                </div>
                <div class="col-12">
                  <label for="productDescription" class="form-label fw-bold">Descrizione</label>
                  <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                </div>
                <div class="col-md-6">
                  <label for="productImageUrl" class="form-label fw-bold">URL Immagine</label>
                  <input type="url" class="form-control" id="productImageUrl" required>
                </div>
                <div class="col-md-3">
                  <label for="productPrice" class="form-label fw-bold">Prezzo</label>
                  <div class="input-group">
                    <span class="input-group-text">€</span>
                    <input type="number" class="form-control" id="productPrice" step="0.01" min="0" required>
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="productCategory" class="form-label fw-bold">Categoria</label>
                  <select class="form-select" id="productCategory" required>
                    <option value="">Seleziona</option>
                    <option value="Smartphones">Smartphones</option>
                    <option value="Laptops">Laptops</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Accessories">Accessories</option>
                  </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="isOnSale">
                    <label class="form-check-label" for="isOnSale">
                      Aggiungi alla sezione Best Sales
                    </label>
                  </div>
                </div>
                <div class="col-12 mt-4">
                  <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="bi bi-plus-circle me-2"></i>Aggiungi Prodotto
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Vetrina Prodotti -->
        <div class="col-12">
          <h3 class="mb-4">Prodotti Disponibili</h3>
          <div class="products-container">
            <div class="products-scroll" id="productsShowcase">
              <!-- I prodotti verranno inseriti qui dinamicamente -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Verifica se l'utente è loggato
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (!currentUser) {
        window.location.href = "./login.html";
      } else {
        document.getElementById("welcomeMessage").textContent = `WELCOME ${currentUser.name}`;
      }

      // Gestione logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("currentUser");
        window.location.href = "./index.html";
      });
    </script>
    <script src="../assets/script/products.js"></script>
  </body>
</html>
